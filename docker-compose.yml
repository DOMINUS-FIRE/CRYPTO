version: '3.8'

services:
  crypto-bot:
    build: .
    container_name: crypto-bot
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - CHANNEL_ID=${CHANNEL_ID}
      - ADMIN_ID=${ADMIN_ID}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"